<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link styles -->
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <main>
        <div id="buttons-wrapper">
            <button class="button rock" data-play="rock">rock</button>
            <button class="button paper" data-play="paper">paper</button>
            <button class="button scissors" data-play="scissors">scissors</button>
        </div>
        <div id="choice-cards">
            <p id="playerSelection"></p> <span>VS</span>
            <p id="cpuSelection"></p>
        </div>
        <div>
            <p>Rounds Played: <span id="roundsPlayed">0</span></p>
            <p>Rounds Won: <span id="roundsWon">0</span></p>
            <p>Rounds Lost: <span id="roundsLost">0</span></p>
            <p>Rounds Drawn: <span id="roundsDrawn">0</span></p>
        </div>
    </main>

    <!-- link javascript -->
    <script src="script.js"></script>
</body>

</html>
